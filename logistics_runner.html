<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahununu Logistics Runner</title>
    <!-- Custom Game Styling and Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-green: #7fba42;
            --brand-dark: #111827;
            --brand-accent: #3b82f6;
            --text-light: #f3f4f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; 
        }
        .game-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--brand-dark);
            border: 8px solid var(--brand-green);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: none; 
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--brand-green);
            text-align: center;
            padding: 15px;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 2px solid var(--brand-green);
        }
        canvas {
            display: block;
            background-color: #1c2331; 
            touch-action: none; 
            cursor: crosshair;
        }
        .controls {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
            background-color: #1f2937;
            font-size: 0.85rem; 
            font-weight: 600;
            flex-wrap: wrap;
            gap: 10px;
        }
        /* Style for High Score and Shield Status */
        #highScoreDisplay {
            color: #ffd700; /* Gold color */
            font-weight: 700;
            margin-right: 5px;
        }
        #shieldStatus {
            color: #4ac0f7; /* Blue color for shield */
            font-weight: 700;
        }

        button {
            background-color: var(--brand-green);
            color: var(--brand-dark);
            font-weight: 700;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px var(--brand-dark);
            text-transform: uppercase;
        }
        button:hover {
            background-color: #5c8a32;
            color: white;
            box-shadow: 0 4px #0a0f1c;
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #0a0f1c;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            max-width: 400px;
            transform: translate(-50%, -50%);
            background-color: rgba(17, 24, 39, 0.98);
            padding: 20px; 
            border-radius: 15px;
            border: 4px solid var(--brand-green);
            text-align: center;
            z-index: 20;
            color: var(--text-light);
            box-shadow: 0 0 30px rgba(127, 186, 66, 0.5);
            display: none; 
            cursor: default; 
        }
        .message-box h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--brand-green);
        }
        .message-box p {
            font-size: 1.1rem;
            margin-bottom: 15px; 
            line-height: 1.5;
        }
        .message-box ul {
            text-align: left;
            margin: 5px auto 15px;
            max-width: 280px; 
            list-style-type: none;
            padding-left: 0;
            font-size: 0.95rem; 
        }
        .message-box li {
            margin-bottom: 5px;
        }
        .message-box strong {
            color: var(--brand-green);
        }
        .name-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid var(--brand-green);
            background-color: #1f2937;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            font-weight: bold;
        }
        .name-input:focus {
            outline: none;
            background-color: #374151;
        }
        /* Mobile specific controls */
        @media (max-width: 600px) {
            .controls {
                justify-content: space-around;
            }
        }
    </style>
    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        
        // Expose Firebase services globally for use in the main script block
        window.firebase = { 
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, 
            onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot, serverTimestamp, setLogLevel
        };
    </script>
</head>
<body>

    <div class="game-container">
        <h1>Ahununu Express Runner</h1>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <!-- Game Controls/Stats -->
        <div class="controls">
            <div id="scoreDisplay">Score: 0</div>
            <div id="packageCount">Carried: 0</div>
            <div id="highScoreContainer">
                <span id="highScoreDisplay">High Score: Loading...</span>
                <span id="shieldStatus"></span>
            </div>
            <div id="levelDisplay">Mode: Road Cargo</div>
            <div id="timeDisplay" style="color: var(--brand-green);">Time: 00:00</div>
        </div>

        <!-- Message/Start/Game Over Box -->
        <div id="messageBox" class="message-box">
            <h2 id="messageTitle">Loading...</h2>
            <p id="messageText">Connecting to logistics network...</p>
            
            <!-- Name Input Field -->
            <input type="text" id="playerNameInput" class="name-input" placeholder="Enter Your Name" maxlength="15" style="display: none;">
            
            <button id="actionButton" disabled>Please Wait</button>
        </div>
    </div>

<script>
    // --- Firebase Global Instances ---
    let app, db, auth;
    let userId = null;
    let highscore = 0;
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const FIREBASE_COLLECTION_PATH = `/artifacts/${appId}/public/data/highscores`;
    const HIGH_SCORE_DOC_ID = 'single_score'; // Single document for global high score

    // --- Canvas and Context Setup ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.game-container');
    
    const initialWidth = 600;
    const initialHeight = 400;

    // --- Player (Vehicle/Plane) ---
    // Player object definition MUST be here before any function that uses it is called or defined.
    const player = {
        x: initialWidth / 2, 
        y: initialHeight * 0.90, 
        size: 30,
        color: 'white',
        type: 'road', 
        emoji: 'üöö' 
    };

    // --- Game State ---
    let gameState = 'LOADING'; 
    let score = 0;
    let packagesCollected = 0;
    let totalPackagesDelivered = 0; 
    let level = 1;
    let gameSpeed = 3;
    let animationFrameId;
    let playerName = "Driver"; 
    
    // Timer variables
    let startTime = 0;
    let elapsedTime = 0;

    // Shield Power-up State
    let isShielded = false;
    let shieldDuration = 0;
    const MAX_SHIELD_DURATION = 300; // 5 seconds at 60 FPS

    // Lane Line Variables
    let laneLineYOffset = 0;
    const LANE_COUNT = 3;
    const LANE_WIDTH_PERCENT = 0.8;

    // --- Assets (Packages, Branches, Obstacles, Shield) ---
    let packages = [];
    let branches = [];
    let obstacles = [];
    let shields = [];
    
    const ITEM_SIZE = 30;

    // --- Floating Text System ---
    let floatingTexts = [];

    function addFloatingText(text, x, y, color = '#ffffff', size = 20) {
        floatingTexts.push({
            text: text,
            x: x,
            y: y,
            color: color,
            size: size,
            life: 60, 
            dy: -1 
        });
    }

    function updateAndDrawFloatingTexts() {
        for (let i = floatingTexts.length - 1; i >= 0; i--) {
            let ft = floatingTexts[i];
            ft.y += ft.dy;
            ft.life--;
            
            ctx.save();
            ctx.globalAlpha = ft.life / 30; 
            ctx.fillStyle = ft.color;
            ctx.font = `bold ${ft.size}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText(ft.text, ft.x, ft.y);
            ctx.restore();

            if (ft.life <= 0) {
                floatingTexts.splice(i, 1);
            }
        }
    }

    // --- Utility Functions ---

    // Function to resize canvas and reposition player
    function resizeCanvas() {
        const maxWidth = container.clientWidth;
        canvas.width = maxWidth;
        canvas.height = (maxWidth * initialHeight) / initialWidth;
        // Re-center player on resize
        player.x = canvas.width / 2;
        player.y = canvas.height * 0.90;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial call to set size and player position correctly

    // --- Firebase/Data Functions ---

    async function setupFirebase() {
        try {
            const f = window.firebase;
            if (!f) throw new Error("Firebase SDK not loaded.");

            f.setLogLevel('error');
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            
            app = f.initializeApp(firebaseConfig);
            db = f.getFirestore(app);
            auth = f.getAuth(app);

            // 1. Authenticate
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                await f.signInWithCustomToken(auth, initialAuthToken);
            } else {
                await f.signInAnonymously(auth);
            }
            
            f.onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid; // Still needed for score saving path
                    // 2. Load High Score listener
                    loadHighScore();
                    // 3. Transition to Start Screen
                    if (gameState === 'LOADING') {
                        showStartScreen();
                        document.getElementById('actionButton').disabled = false;
                        document.getElementById('actionButton').textContent = "Start Shift";
                    }
                } else {
                    console.error("Authentication failed. Cannot access Firestore.");
                    document.getElementById('messageTitle').textContent = "Connection Error";
                    document.getElementById('messageText').textContent = "Failed to connect to the game network. Please refresh.";
                }
            });

        } catch (error) {
            console.error("Firebase Initialization Error:", error);
            document.getElementById('highScoreDisplay').textContent = "High Score: Error";
            document.getElementById('messageTitle').textContent = "Init Error";
            document.getElementById('messageText').textContent = "Failed to initialize Firebase. Check console for details.";
        }
    }
    
    function loadHighScore() {
        if (!db) return;
        const f = window.firebase;
        const docRef = f.doc(db, FIREBASE_COLLECTION_PATH, HIGH_SCORE_DOC_ID);

        f.onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                highscore = data.score || 0;
                document.getElementById('highScoreDisplay').innerHTML = `High Score: <span style="font-weight:900;">${highscore}</span>`;
            } else {
                // If document doesn't exist, initialize it
                f.setDoc(docRef, { score: 0, setBy: 'System', timestamp: f.serverTimestamp() }, { merge: true }).catch(e => console.error("Error initializing high score:", e));
                document.getElementById('highScoreDisplay').textContent = "High Score: 0";
            }
        }, (error) => {
            console.error("Error listening to high score:", error);
            document.getElementById('highScoreDisplay').textContent = "High Score: Fetch Error";
        });
    }

    async function saveHighScore() {
        if (!db || score <= highscore) return;
        
        try {
            const f = window.firebase;
            const docRef = f.doc(db, FIREBASE_COLLECTION_PATH, HIGH_SCORE_DOC_ID);
            
            await f.setDoc(docRef, {
                score: score,
                setBy: playerName,
                timestamp: f.serverTimestamp()
            }, { merge: true });

            addFloatingText("NEW HIGH SCORE!", canvas.width/2, canvas.height/2 + 50, '#ffd700', 36);

        } catch (e) {
            console.error("Error saving high score:", e);
        }
    }

    // --- Utility Functions (UI/Game State) ---

    function showStartScreen() {
        gameState = 'START';
        document.getElementById('messageTitle').textContent = "Ahununu Express";
        // Removed userId from display message
        document.getElementById('messageText').innerHTML = `Enter your name to start your delivery shift.`;
        document.getElementById('playerNameInput').style.display = 'block';
        document.getElementById('actionButton').textContent = "Start Shift";
        document.getElementById('actionButton').onclick = startShift; 
        document.getElementById('messageBox').style.display = 'block';
    }

    function startShift() {
        const inputName = document.getElementById('playerNameInput').value.trim();
        if (inputName) playerName = inputName;

        if (!playerName || playerName === "Driver") {
            document.getElementById('playerNameInput').focus();
            document.getElementById('playerNameInput').style.borderColor = 'red';
            return;
        }
        document.getElementById('playerNameInput').style.borderColor = '#7fba42'; 

        showInstructionsScreen();
    }

    function showInstructionsScreen() {
        gameState = 'INSTRUCTIONS';
        document.getElementById('messageTitle').textContent = `Welcome, ${playerName}!`;
        document.getElementById('playerNameInput').style.display = 'none';
        
        document.getElementById('messageText').innerHTML = `
            Your mission is to manage logistics across Ethiopia. Deliveries are critical!
            <ul>
                <li><strong>Collect:</strong> Swipe/Move horizontally to grab üì¶ (Packages).</li>
                <li><strong>Deliver:</strong> Take packages to üè¢ (Branches) for points.</li>
                <li><strong>Avoid:</strong> Hitting üöß (Obstacles) will end your shift.</li>
                <li><strong>Shield (New!):</strong> Grab üõ°Ô∏è for temporary invulnerability.</li>
                <li><strong>Level Up:</strong> Collect enough packages to switch between Road üöö and Air ‚úàÔ∏è mode!</li>
            </ul>
        `;
        document.getElementById('actionButton').textContent = "Start Delivery Run";
        document.getElementById('actionButton').onclick = startGame;
        document.getElementById('messageBox').style.display = 'block';
    }


    function showGameOverScreen() {
        // Save score if it's a new high score
        saveHighScore(); 

        document.getElementById('messageTitle').textContent = "Shift Ended!";
        
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        document.getElementById('messageText').innerHTML = `
            Great job, <span style="color:#7fba42; font-weight:bold;">${playerName}</span>!<br><br>
            Packages Delivered: <strong>${totalPackagesDelivered}</strong><br>
            Time On Shift: <strong>${timeString}</strong><br>
            Final Score: <strong>${score}</strong>
        `;
        
        document.getElementById('actionButton').textContent = "Start New Shift";
        document.getElementById('actionButton').onclick = showStartScreen; 
        document.getElementById('messageBox').style.display = 'block';
    }

    function hideMessage() {
        document.getElementById('messageBox').style.display = 'none';
    }

    function updateStats() {
        document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        document.getElementById('packageCount').textContent = `Carried: ${packagesCollected}`;
        document.getElementById('levelDisplay').textContent = `Mode: ${player.type === 'road' ? 'Road Cargo' : 'Air Courier'}`;
        document.getElementById('shieldStatus').textContent = isShielded ? `üõ°Ô∏è ${Math.ceil(shieldDuration / 60)}s` : '';
        
        const now = Math.floor(Date.now() / 1000);
        elapsedTime = now - startTime;
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timeDisplay').textContent = `Time: ${timeString}`;

        canvas.style.backgroundColor = player.type === 'road' ? '#1c2331' : '#3b82f6';
    }

    function resetGame() {
        score = 0;
        packagesCollected = 0; 
        totalPackagesDelivered = 0; 
        level = 1;
        gameSpeed = 3;
        isShielded = false;
        shieldDuration = 0;
        floatingTexts = [];
        startTime = Math.floor(Date.now() / 1000); 
        elapsedTime = 0;
        
        // Use current canvas dimensions (set by resizeCanvas)
        player.x = canvas.width / 2; 
        player.y = canvas.height * 0.90; 
        player.type = 'road';
        player.emoji = 'üöö';

        packages = [];
        branches = [];
        obstacles = [];
        shields = [];
        
        spawnPackage();
        document.getElementById('timeDisplay').textContent = `Time: 00:00`;
        updateStats();
    }

    function startGame() {
        hideMessage();
        if (gameState !== 'PLAYING') {
            resetGame();
            gameState = 'PLAYING';
            animationFrameId = requestAnimationFrame(gameLoop);
        }
    }

    function gameOver() {
        if (gameState !== 'GAME_OVER') {
            gameState = 'GAME_OVER';
            cancelAnimationFrame(animationFrameId);
            showGameOverScreen();
        }
    }

    // --- Drawing Functions ---

    // New: Draw scrolling lane lines for 'road' mode
    function drawLaneLines() {
        if (player.type !== 'road') return;

        const lineLength = canvas.height / 10;
        const gapLength = lineLength / 2;
        const totalSegment = lineLength + gapLength;
        const centerLineX = canvas.width / 2;
        const sideLineOffset = canvas.width * (LANE_WIDTH_PERCENT / 2);

        // Update line offset for scrolling effect
        laneLineYOffset += gameSpeed * 0.6;
        if (laneLineYOffset > totalSegment) {
            laneLineYOffset -= totalSegment;
        }

        ctx.strokeStyle = '#f3f4f6';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';

        // Draw Center Line and Two Side Lines
        for (let i = 0; i < canvas.height / totalSegment + 1; i++) {
            const y = (i * totalSegment) - laneLineYOffset;

            // Center Dashed Line (white)
            ctx.beginPath();
            ctx.moveTo(centerLineX, y);
            ctx.lineTo(centerLineX, y + lineLength);
            ctx.stroke();

            // Left Side Line (yellow, solid)
            if (LANE_COUNT >= 2) {
                ctx.strokeStyle = '#ffd700'; 
                ctx.beginPath();
                ctx.moveTo(centerLineX - sideLineOffset, y);
                ctx.lineTo(centerLineX - sideLineOffset, y + totalSegment);
                ctx.stroke();
            }

            // Right Side Line (yellow, solid)
            if (LANE_COUNT >= 2) {
                ctx.beginPath();
                ctx.moveTo(centerLineX + sideLineOffset, y);
                ctx.lineTo(centerLineX + sideLineOffset, y + totalSegment);
                ctx.stroke();
            }
            ctx.strokeStyle = '#f3f4f6'; // Reset to white for next segment
        }
    }


    function drawPlayer() {
        // Draw shield effect if active
        if (isShielded) {
            ctx.save();
            ctx.beginPath();
            // Blinking effect
            const alpha = 0.5 + Math.sin(Date.now() / 100) * 0.3;
            ctx.strokeStyle = `rgba(74, 192, 247, ${alpha})`; // Light Blue/Cyan
            ctx.lineWidth = 5;
            ctx.arc(player.x, player.y, player.size + 8, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
        }

        ctx.fillStyle = 'white';
        ctx.font = `${player.size}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(player.emoji, player.x, player.y);
    }

    function drawGameObject(obj, emoji) {
        ctx.font = `${ITEM_SIZE}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(emoji, obj.x, obj.y);
    }

    function drawAssets() {
        packages.forEach(p => drawGameObject(p, 'üì¶'));
        branches.forEach(b => drawGameObject(b, 'üè¢'));
        obstacles.forEach(o => drawGameObject(o, 'üöß'));
        shields.forEach(s => drawGameObject(s, 'üõ°Ô∏è')); // New shield drawing
    }

    // --- Update Logic ---

    function movePlayer() {
        player.y = canvas.height * 0.90;

        if (player.x < player.size) player.x = player.size;
        if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
    }

    function moveAssets() {
        const scrollSpeed = gameSpeed * 0.6;
        
        packages.forEach(p => p.y += scrollSpeed);
        branches.forEach(b => b.y += scrollSpeed);
        obstacles.forEach(o => o.y += scrollSpeed);
        shields.forEach(s => s.y += scrollSpeed * 0.8); // Shields move slightly slower

        packages = packages.filter(p => p.y < canvas.height + ITEM_SIZE);
        branches = branches.filter(b => b.y < canvas.height + ITEM_SIZE);
        obstacles = obstacles.filter(o => o.y < canvas.height + ITEM_SIZE);
        shields = shields.filter(s => s.y < canvas.height + ITEM_SIZE);
        
        // Update shield duration
        if (isShielded) {
            shieldDuration--;
            if (shieldDuration <= 0) {
                isShielded = false;
                addFloatingText("Shield Down", player.x, player.y - 60, 'red', 18);
            }
        }
    }

    // --- Spawning Logic ---

    function randomX() {
        return Math.random() * (canvas.width - ITEM_SIZE * 2) + ITEM_SIZE;
    }

    function spawnPackage() { packages.push({x: randomX(), y: -ITEM_SIZE, size: ITEM_SIZE}); }
    function spawnBranch() { branches.push({x: randomX(), y: -ITEM_SIZE, size: ITEM_SIZE}); }
    function spawnObstacle() { obstacles.push({x: randomX(), y: -ITEM_SIZE, size: ITEM_SIZE}); }
    function spawnShield() { shields.push({x: randomX(), y: -ITEM_SIZE, size: ITEM_SIZE}); } // New shield spawning
    
    let lastSpawnTime = 0;
    const SPAWN_INTERVAL = 900; 

    function handleSpawning(timestamp) {
        if (timestamp - lastSpawnTime > SPAWN_INTERVAL / (gameSpeed * 0.8)) {
            lastSpawnTime = timestamp;
            
            const roll = Math.random();
            // Logic: prioritize packages, then branches if holding packages, obstacles, and a small chance for shield
            if (roll < 0.40) {
                spawnPackage();
            } else if (roll < 0.55 && packagesCollected > 0) {
                spawnBranch(); 
            } else if (roll < 0.85) {
                spawnObstacle();
            } else if (roll < 0.90 && !isShielded) { // 5% chance for shield if not already shielded
                spawnShield();
            }
            
            if (gameSpeed < 12) gameSpeed += 0.005;
        }
    }

    // --- Collision Detection ---

    function checkCollision(obj1, obj2) {
        const playerHitbox = { x: player.x - player.size/2, y: player.y - player.size/2, size: player.size };
        const padding = 5; 
        return playerHitbox.x < obj2.x + obj2.size - padding &&
               playerHitbox.x + playerHitbox.size - padding > obj2.x &&
               playerHitbox.y < obj2.y + obj2.size - padding &&
               playerHitbox.y + playerHitbox.size - padding > obj2.y;
    }

    function handleCollisions() {
        // 1. Packages
        for (let i = packages.length - 1; i >= 0; i--) {
            if (checkCollision(player, packages[i])) { 
                packagesCollected++;
                packages.splice(i, 1);
                
                addFloatingText("+1 Package", player.x, player.y - 20, '#7fba42');
                
                if (packagesCollected > 0 && packagesCollected % 5 === 0) levelUp();
                
                updateStats();
            }
        }

        // 2. Branches (Delivery)
        for (let i = branches.length - 1; i >= 0; i--) {
            if (checkCollision(player, branches[i])) {
                if (packagesCollected > 0) {
                    const points = packagesCollected * 100 * level;
                    score += points;
                    totalPackagesDelivered += packagesCollected;
                    
                    addFloatingText(`DELIVERED! +${points}`, player.x, player.y - 40, '#ffd700', 24); 
                    packagesCollected = 0; 
                    
                    branches.splice(i, 1);
                }
                updateStats();
            }
        }

        // 3. Shields (New Power-up)
        for (let i = shields.length - 1; i >= 0; i--) {
            if (checkCollision(player, shields[i])) {
                isShielded = true;
                shieldDuration = MAX_SHIELD_DURATION;
                addFloatingText("SHIELD ACTIVATED!", player.x, player.y - 60, '#4ac0f7', 22);
                shields.splice(i, 1);
                updateStats();
            }
        }

        // 4. Obstacles
        for (let i = obstacles.length - 1; i >= 0; i--) {
            if (checkCollision(player, obstacles[i])) {
                if (isShielded) {
                    isShielded = false;
                    shieldDuration = 0;
                    obstacles.splice(i, 1);
                    addFloatingText("SHIELD BLOCKED HIT", player.x, player.y - 40, 'orange', 20);
                    updateStats();
                    return;
                }
                gameOver();
                return;
            }
        }
    }
    
    function levelUp() {
        level++;
        gameSpeed += 0.8;
        
        if (player.type === 'road') {
            player.type = 'air';
            player.emoji = '‚úàÔ∏è';
            addFloatingText("AIR COURIER MODE!", canvas.width/2, canvas.height/2, '#ffffff', 30);
        } else {
            player.type = 'road';
            player.emoji = 'üöö';
            addFloatingText("ROAD FREIGHT MODE!", canvas.width/2, canvas.height/2, '#ffffff', 30);
        }
        updateStats();
    }

    // --- Game Loop ---

    function gameLoop(timestamp) {
        if (gameState !== 'PLAYING') return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawLaneLines(); // Draw lines first
        
        movePlayer(); 
        moveAssets();
        handleSpawning(timestamp);
        handleCollisions();
        
        drawAssets();
        drawPlayer();
        updateAndDrawFloatingTexts();
        
        updateStats();

        animationFrameId = requestAnimationFrame(gameLoop);
    }

    // --- Input Handlers ---
    
    function mapInputToPlayerX(clientX) {
        if (gameState !== 'PLAYING') return;
        
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        
        let newX = (clientX - rect.left) * scaleX;
        
        if (newX < player.size) newX = player.size;
        if (newX > canvas.width - player.size) newX = canvas.width - player.size;

        player.x = newX;
    }

    // Mouse Control
    canvas.addEventListener('mousemove', (e) => {
        mapInputToPlayerX(e.clientX);
    });
    
    // Touch Control
    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        mapInputToPlayerX(e.touches[0].clientX);
    }, {passive: false});

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        mapInputToPlayerX(e.touches[0].clientX);
    }, {passive: false});

    // Initialize
    window.onload = setupFirebase;

</script>
