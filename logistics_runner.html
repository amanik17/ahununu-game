<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahununu Logistics Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-green: #7fba42;
            --brand-dark: #0a0e1a;
            --brand-accent: #3b82f6;
            --text-light: #f3f4f6;
            --neon-green: #7fba42;
            --neon-blue: #00d4ff;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(127, 186, 66, 0.4), 0 0 40px rgba(127, 186, 66, 0.2); }
            50% { box-shadow: 0 0 30px rgba(127, 186, 66, 0.6), 0 0 60px rgba(127, 186, 66, 0.3); }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0a0e1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .game-container {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.95) 0%, rgba(31, 41, 55, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 3px solid transparent;
            background-clip: padding-box;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 
                        0 0 0 1px rgba(127, 186, 66, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: visible;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: none;
            animation: glow 3s ease-in-out infinite;
            z-index: 1;
        }
        
        .canvas-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #7fba42 0%, #a3d15c 50%, #7fba42 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: relative;
            text-shadow: 0 0 30px rgba(127, 186, 66, 0.5);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #7fba42, transparent);
            box-shadow: 0 0 10px #7fba42;
        }
        canvas {
            display: block;
            background: linear-gradient(180deg, #1a1f35 0%, #0f1420 100%);
            touch-action: none;
            cursor: crosshair;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .controls {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.8) 0%, rgba(17, 24, 39, 0.9) 100%);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            font-weight: 600;
            flex-wrap: wrap;
            gap: 15px;
            border-top: 1px solid rgba(127, 186, 66, 0.3);
        }
        
        .controls > div {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(127, 186, 66, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .controls > div:hover {
            background: rgba(127, 186, 66, 0.1);
            border-color: rgba(127, 186, 66, 0.4);
            transform: translateY(-2px);
        }
        #highScoreDisplay {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin-right: 5px;
        }
        
        #shieldStatus {
            color: #00d4ff;
            font-weight: 900;
        }
        button {
            background: linear-gradient(135deg, #7fba42 0%, #5c8a32 100%);
            color: white;
            font-weight: 800;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #3d5a20, 
                        0 8px 20px rgba(127, 186, 66, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #3d5a20, 
                        0 12px 25px rgba(127, 186, 66, 0.6);
        }
        
        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #3d5a20, 
                        0 4px 10px rgba(127, 186, 66, 0.4);
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 85%;
            max-width: 450px;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(10, 14, 26, 0.98) 0%, rgba(26, 31, 53, 0.98) 100%);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            border: 2px solid rgba(127, 186, 66, 0.5);
            text-align: center;
            z-index: 9999;
            color: var(--text-light);
            box-shadow: 0 0 60px rgba(127, 186, 66, 0.4),
                        0 20px 40px rgba(0, 0, 0, 0.8),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: none;
            cursor: default;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .message-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #7fba42, #3b82f6, #7fba42);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            border-radius: 16px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .message-box h2 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #7fba42 0%, #a3d15c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            line-height: 1.2;
        }
        .message-box p {
            font-size: 0.9rem;
            margin: 0 0 12px 0;
            line-height: 1.4;
            color: rgba(243, 244, 246, 0.9);
        }
        
        .message-box ul {
            text-align: left;
            margin: 8px 0 15px 0;
            max-width: 100%;
            list-style-type: none;
            padding: 0;
            font-size: 0.8rem;
        }
        
        .message-box li {
            margin-bottom: 4px;
            padding: 5px 8px;
            background: rgba(127, 186, 66, 0.05);
            border-radius: 6px;
            border-left: 2px solid #7fba42;
            line-height: 1.3;
        }
        
        .message-box li:hover {
            background: rgba(127, 186, 66, 0.1);
            transform: translateX(5px);
        }
        
        .message-box strong {
            color: #7fba42;
            font-weight: 800;
        }
        .name-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: 2px solid rgba(127, 186, 66, 0.3);
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .name-input:focus {
            outline: none;
            background: rgba(31, 41, 55, 1);
            border-color: #7fba42;
            box-shadow: 0 0 20px rgba(127, 186, 66, 0.3), 
                        inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .name-input::placeholder {
            color: rgba(243, 244, 246, 0.4);
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                border-radius: 16px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.3rem;
                padding: 12px;
            }
            
            .controls {
                padding: 12px;
                font-size: 0.75rem;
                gap: 8px;
            }
            
            .controls > div {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
            
            .message-box {
                width: 92%;
                padding: 18px 15px;
                max-height: 75vh;
            }
            
            .message-box h2 {
                font-size: 1.3rem;
                margin-bottom: 8px;
            }
            
            .message-box p {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }
            
            .message-box ul {
                font-size: 0.75rem;
                margin: 6px 0 12px 0;
            }
            
            .message-box li {
                padding: 4px 6px;
                margin-bottom: 3px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.8rem;
                letter-spacing: 0.5px;
            }
            
            .name-input {
                padding: 9px;
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 1.1rem;
            }
            
            .message-box {
                width: 94%;
                padding: 15px 12px;
            }
            
            .message-box h2 {
                font-size: 1.2rem;
            }
            
            .message-box p {
                font-size: 0.8rem;
            }
            
            .message-box ul {
                font-size: 0.7rem;
            }
            
            .message-box li {
                padding: 3px 5px;
            }
            
            .controls {
                font-size: 0.7rem;
            }
            
            .controls > div {
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Ahununu Express Runner</h1>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
        </div>
        </div>

        <div class="controls">
            <div id="scoreDisplay">Score: 0</div>
            <div id="packageCount">Carried: 0</div>
            <div id="highScoreContainer">
                <span id="highScoreDisplay">High Score: 0</span>
                <span id="shieldStatus"></span>
            </div>
            <div id="levelDisplay">Mode: Road Cargo</div>
            <div id="timeDisplay" style="color: var(--brand-green);">Time: 00:00</div>
        </div>

        <div id="messageBox" class="message-box">
            <h2 id="messageTitle">Ready to Drive!</h2>
            <p id="messageText">Enter your name to start deliveries</p>
            
            <input type="text" id="playerNameInput" class="name-input" placeholder="Enter Your Name" maxlength="15">
            
                    
        <button id="actionButton">Start Shift</button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { 
        alpha: false,
        desynchronized: true
    });
    const container = document.querySelector('.game-container');
    
    const initialWidth = 600;
    const initialHeight = 400;

    // Cache emoji rendering
    const emojiCache = {};
    
    function getEmojiImage(emoji, size) {
        const key = `${emoji}-${size}`;
        if (!emojiCache[key]) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size * 2;
            tempCanvas.height = size * 2;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.font = `${size}px sans-serif`;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillText(emoji, size, size);
            emojiCache[key] = tempCanvas;
        }
        return emojiCache[key];
    }

    const player = {
        x: initialWidth / 2, 
        y: initialHeight * 0.90, 
        size: 30,
        color: 'white',
        type: 'road', 
        emoji: 'üöö' 
    };

    let gameState = 'START'; 
    let score = 0;
    let packagesCollected = 0;
    let totalPackagesDelivered = 0; 
    let level = 1;
    let gameSpeed = 4;
    let animationFrameId;
    let playerName = "Driver"; 
    let highscore = 0;
    
    let startTime = 0;
    let elapsedTime = 0;
    const MAX_GAME_TIME = 240; // 4 minutes in seconds

    let isShielded = false;
    let shieldDuration = 0;
    const MAX_SHIELD_DURATION = 300;

    let laneLineYOffset = 0;
    const LANE_COUNT = 3;
    const LANE_WIDTH_PERCENT = 0.8;
    
    // Pre-calculate lane positions
    let centerLineX, leftLineX, rightLineX;
    
    function updateLanePositions() {
        centerLineX = canvas.width / 2;
        const sideLineOffset = canvas.width * (LANE_WIDTH_PERCENT / 2);
        leftLineX = centerLineX - sideLineOffset;
        rightLineX = centerLineX + sideLineOffset;
    }

    let packages = [];
    let branches = [];
    let obstacles = [];
    let shields = [];
    
    const ITEM_SIZE = 30;

    let floatingTexts = [];

    function addFloatingText(text, x, y, color = '#ffffff', size = 20) {
        floatingTexts.push({
            text: text,
            x: x,
            y: y,
            color: color,
            size: size,
            life: 60, 
            dy: -1 
        });
    }

    function updateAndDrawFloatingTexts() {
        // Limit floating texts to prevent lag
        if (floatingTexts.length > 5) {
            floatingTexts = floatingTexts.slice(-5);
        }
        
        for (let i = floatingTexts.length - 1; i >= 0; i--) {
            let ft = floatingTexts[i];
            ft.y += ft.dy;
            ft.life--;
            
            ctx.globalAlpha = ft.life / 30; 
            ctx.fillStyle = ft.color;
            ctx.font = `bold ${ft.size}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText(ft.text, ft.x, ft.y);
            ctx.globalAlpha = 1.0;

            if (ft.life <= 0) {
                floatingTexts.splice(i, 1);
            }
        }
    }

    function resizeCanvas() {
        const maxWidth = container.clientWidth;
        canvas.width = maxWidth;
        canvas.height = (maxWidth * initialHeight) / initialWidth;
        player.x = canvas.width / 2;
        player.y = canvas.height * 0.90;
        updateLanePositions();
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    updateLanePositions();

    function showStartScreen() {
        gameState = 'START';
        document.getElementById('messageTitle').textContent = "Ahununu Express";
        document.getElementById('messageText').innerHTML = `Enter your name to start your delivery shift.`;
        document.getElementById('playerNameInput').style.display = 'block';
        document.getElementById('actionButton').textContent = "Start Shift";
        document.getElementById('actionButton').onclick = startShift; 
        document.getElementById('messageBox').style.display = 'block';
    }

    function startShift() {
        const inputName = document.getElementById('playerNameInput').value.trim();
        if (inputName) playerName = inputName;

        if (!playerName || playerName === "Driver") {
            document.getElementById('playerNameInput').focus();
            document.getElementById('playerNameInput').style.borderColor = 'red';
            return;
        }
        document.getElementById('playerNameInput').style.borderColor = '#7fba42'; 

        showInstructionsScreen();
    }

    function showInstructionsScreen() {
        gameState = 'INSTRUCTIONS';
        document.getElementById('messageTitle').textContent = `Welcome, ${playerName}!`;
        document.getElementById('playerNameInput').style.display = 'none';
        
        document.getElementById('messageText').innerHTML = `
            Your mission is to manage logistics across Ethiopia. Deliveries are critical!
            <ul>
                <li><strong>Collect:</strong> Swipe/Move horizontally to grab üì¶ (Packages).</li>
                <li><strong>Deliver:</strong> Take packages to üè¢ (Branches) for points.</li>
                <li><strong>Avoid:</strong> Hitting üöß (Obstacles) will end your shift.</li>
                <li><strong>Shield:</strong> Grab üõ°Ô∏è for temporary invulnerability.</li>
                <li><strong>Level Up:</strong> Collect 7 packages to switch between Road üöö and Air ‚úàÔ∏è mode!</li>
                <li><strong>Strategy:</strong> Deliver multiple packages at once for bonus points!</li>
            </ul>
        `;
        document.getElementById('actionButton').textContent = "Start Delivery Run";
        document.getElementById('actionButton').onclick = startGame;
        document.getElementById('messageBox').style.display = 'block';
    }

    function showGameOverScreen() {
        if (score > highscore) {
            highscore = score;
            document.getElementById('highScoreDisplay').innerHTML = `High Score: <span style="font-weight:900;">${highscore}</span>`;
            addFloatingText("NEW HIGH SCORE!", canvas.width/2, canvas.height/2 + 50, '#ffd700', 36);
        }

        const shiftComplete = elapsedTime >= MAX_GAME_TIME;
        document.getElementById('messageTitle').textContent = shiftComplete ? "Shift Complete! üéâ" : "Shift Ended!";
        
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        document.getElementById('messageText').innerHTML = `
            ${shiftComplete ? '<span style="color:#7fba42; font-weight:bold;">Full shift completed!</span><br>' : ''}
            Great job, <span style="color:#7fba42; font-weight:bold;">${playerName}</span>!<br><br>
            Packages Delivered: <strong>${totalPackagesDelivered}</strong><br>
            Time On Shift: <strong>${timeString}</strong><br>
            Final Score: <strong>${score}</strong>
        `;
        
        document.getElementById('actionButton').textContent = "Start New Shift";
        document.getElementById('actionButton').onclick = showStartScreen; 
        document.getElementById('messageBox').style.display = 'block';
    }

    function hideMessage() {
        document.getElementById('messageBox').style.display = 'none';
    }

    // Throttle stats update to reduce DOM manipulation
    let lastStatsUpdate = 0;
    const STATS_UPDATE_INTERVAL = 100; // Update every 100ms instead of every frame

    function updateStats() {
        const now = Date.now();
        if (now - lastStatsUpdate < STATS_UPDATE_INTERVAL) return;
        lastStatsUpdate = now;
        
        document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        document.getElementById('packageCount').textContent = `Carried: ${packagesCollected}`;
        document.getElementById('levelDisplay').textContent = `Mode: ${player.type === 'road' ? 'Road Cargo' : 'Air Courier'}`;
        document.getElementById('shieldStatus').textContent = isShielded ? `üõ°Ô∏è ${Math.ceil(shieldDuration / 60)}s` : '';
        
        const nowSec = Math.floor(Date.now() / 1000);
        elapsedTime = nowSec - startTime;
        
        // Check if 4 minutes have passed
        if (elapsedTime >= MAX_GAME_TIME) {
            gameOver();
            return;
        }
        
        const timeRemaining = MAX_GAME_TIME - elapsedTime;
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        // Change color to red when under 30 seconds
        const timeColor = timeRemaining <= 30 ? '#ff4444' : 'var(--brand-green)';
        const timeDisplay = document.getElementById('timeDisplay');
        timeDisplay.style.color = timeColor;
        timeDisplay.textContent = `Time: ${timeString}`;

        canvas.style.background = player.type === 'road' ? 'linear-gradient(180deg, #1a1f35 0%, #0f1420 100%)' : 'linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%)';
    }

    function resetGame() {
        score = 0;
        packagesCollected = 0; 
        totalPackagesDelivered = 0; 
        level = 1;
        gameSpeed = 4;
        isShielded = false;
        shieldDuration = 0;
        floatingTexts = [];
        startTime = Math.floor(Date.now() / 1000); 
        elapsedTime = 0;
        
        player.x = canvas.width / 2; 
        player.y = canvas.height * 0.90; 
        player.type = 'road';
        player.emoji = 'üöö';

        packages = [];
        branches = [];
        obstacles = [];
        shields = [];
        
        spawnPackage();
        document.getElementById('timeDisplay').textContent = `Time: 04:00`;
        document.getElementById('timeDisplay').style.color = 'var(--brand-green)';
        updateStats();
    }

    function startGame() {
        hideMessage();
        if (gameState !== 'PLAYING') {
            resetGame();
            gameState = 'PLAYING';
            animationFrameId = requestAnimationFrame(gameLoop);
        }
    }

    function gameOver() {
        if (gameState !== 'GAME_OVER') {
            gameState = 'GAME_OVER';
            cancelAnimationFrame(animationFrameId);
            showGameOverScreen();
        }
    }

    function drawLaneLines() {
        if (player.type !== 'road') return;

        const lineLength = canvas.height / 10;
        const gapLength = lineLength / 2;
        const totalSegment = lineLength + gapLength;

        laneLineYOffset += gameSpeed;
        if (laneLineYOffset > totalSegment) {
            laneLineYOffset -= totalSegment;
        }

        ctx.lineWidth = 3;

        // Only draw visible lines
        const visibleLines = Math.ceil(canvas.height / totalSegment) + 1;
        
        // Draw all center lines at once
        ctx.strokeStyle = '#f3f4f6';
        ctx.beginPath();
        for (let i = 0; i < visibleLines; i++) {
            const y = (i * totalSegment) - laneLineYOffset;
            ctx.moveTo(centerLineX, y);
            ctx.lineTo(centerLineX, y + lineLength);
        }
        ctx.stroke();

        // Draw all side lines at once
        ctx.strokeStyle = '#ffd700';
        ctx.beginPath();
        for (let i = 0; i < visibleLines; i++) {
            const y = (i * totalSegment) - laneLineYOffset;
            ctx.moveTo(leftLineX, y);
            ctx.lineTo(leftLineX, y + lineLength);
            ctx.moveTo(rightLineX, y);
            ctx.lineTo(rightLineX, y + lineLength);
        }
        ctx.stroke();
    }

    function drawPlayer() {
        if (isShielded) {
            ctx.strokeStyle = 'rgba(74, 192, 247, 0.6)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size + 6, 0, Math.PI * 2);
            ctx.stroke();
        }

        const img = getEmojiImage(player.emoji, player.size);
        ctx.drawImage(img, player.x - player.size, player.y - player.size, player.size * 2, player.size * 2);
    }

    function drawGameObject(obj, emoji) {
        const img = getEmojiImage(emoji, ITEM_SIZE);
        ctx.drawImage(img, obj.x - ITEM_SIZE, obj.y - ITEM_SIZE, ITEM_SIZE * 2, ITEM_SIZE * 2);
    }

    function drawAssets() {
        packages.forEach(p => drawGameObject(p, 'üì¶'));
        branches.forEach(b => drawGameObject(b, 'üè¢'));
        obstacles.forEach(o => drawGameObject(o, 'üöß'));
        shields.forEach(s => drawGameObject(s, 'üõ°Ô∏è'));
    }

    function movePlayer() {
        player.y = canvas.height * 0.90;

        if (player.x < player.size) player.x = player.size;
        if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
    }

    function moveAssets() {
        const scrollSpeed = gameSpeed;
        
        packages.forEach(p => p.y += scrollSpeed);
        branches.forEach(b => b.y += scrollSpeed);
        obstacles.forEach(o => o.y += scrollSpeed);
        shields.forEach(s => s.y += scrollSpeed);

        packages = packages.filter(p => p.y < canvas.height + ITEM_SIZE);
        branches = branches.filter(b => b.y < canvas.height + ITEM_SIZE);
        obstacles = obstacles.filter(o => o.y < canvas.height + ITEM_SIZE);
        shields = shields.filter(s => s.y < canvas.height + ITEM_SIZE);
        
        if (isShielded) {
            shieldDuration--;
            if (shieldDuration <= 0) {
                isShielded = false;
                addFloatingText("Shield Down", player.x, player.y - 60, 'red', 18);
            }
        }
    }

    function randomX() {
        return Math.random() * (canvas.width - ITEM_SIZE * 2) + ITEM_SIZE;
    }

    function isPositionClear(x, y, minDistance = 60) {
        // Only check items near the top to avoid lag
        const allItems = [...packages, ...branches, ...obstacles, ...shields];
        for (let i = 0; i < Math.min(allItems.length, 5); i++) {
            const item = allItems[i];
            if (item.y > 100) continue; // Skip items far down the screen
            const dx = item.x - x;
            const dy = item.y - y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < minDistance) {
                return false;
            }
        }
        return true;
    }

    function spawnPackage() { 
        const x = randomX();
        const y = -ITEM_SIZE;
        if (isPositionClear(x, y)) {
            packages.push({x, y, size: ITEM_SIZE});
        }
    }
    
    function spawnBranch() { 
        const x = randomX();
        const y = -ITEM_SIZE;
        if (isPositionClear(x, y)) {
            branches.push({x, y, size: ITEM_SIZE});
        }
    }
    
    function spawnObstacle() { 
        const x = randomX();
        const y = -ITEM_SIZE;
        if (isPositionClear(x, y)) {
            obstacles.push({x, y, size: ITEM_SIZE});
        }
    }
    
    function spawnShield() { 
        const x = randomX();
        const y = -ITEM_SIZE;
        if (isPositionClear(x, y)) {
            shields.push({x, y, size: ITEM_SIZE});
        }
    }
    
    let lastSpawnTime = 0;
    const SPAWN_INTERVAL = 1200; // Increased for less items

    function handleSpawning(timestamp) {
        if (timestamp - lastSpawnTime > SPAWN_INTERVAL / gameSpeed) {
            lastSpawnTime = timestamp;
            
            const roll = Math.random();
            // Simplified spawn logic - only spawn ONE item per cycle
            if (roll < 0.35) {
                spawnPackage();
            } else if (roll < 0.50 && packagesCollected > 0) {
                spawnBranch(); 
            } else if (roll < 0.75) {
                spawnObstacle();
            } else if (roll < 0.83 && !isShielded && score > 200) {
                spawnShield();
            } else if (packagesCollected === 0) {
                spawnPackage();
            }
            
            if (gameSpeed < 8) gameSpeed += 0.008;
        }
    }

    function checkCollision(obj1, obj2) {
        const playerHitbox = { x: player.x - player.size/2, y: player.y - player.size/2, size: player.size };
        const padding = 8;
        return playerHitbox.x < obj2.x + obj2.size - padding &&
               playerHitbox.x + playerHitbox.size - padding > obj2.x &&
               playerHitbox.y < obj2.y + obj2.size - padding &&
               playerHitbox.y + playerHitbox.size - padding > obj2.y;
    }

    function handleCollisions() {
        for (let i = packages.length - 1; i >= 0; i--) {
            if (checkCollision(player, packages[i])) { 
                packagesCollected++;
                packages.splice(i, 1);
                
                addFloatingText("+1 Package", player.x, player.y - 20, '#7fba42');
                
                if (packagesCollected > 0 && packagesCollected % 7 === 0) levelUp();
                
                updateStats();
            }
        }

        for (let i = branches.length - 1; i >= 0; i--) {
            if (checkCollision(player, branches[i])) {
                if (packagesCollected > 0) {
                    const basePoints = packagesCollected * 100;
                    const levelBonus = level > 1 ? (level - 1) * 50 : 0;
                    const points = basePoints + (packagesCollected * levelBonus);
                    score += points;
                    totalPackagesDelivered += packagesCollected;
                    
                    addFloatingText(`DELIVERED! +${points}`, player.x, player.y - 40, '#ffd700', 24); 
                    packagesCollected = 0; 
                    
                    branches.splice(i, 1);
                }
                updateStats();
            }
        }

        for (let i = shields.length - 1; i >= 0; i--) {
            if (checkCollision(player, shields[i])) {
                isShielded = true;
                shieldDuration = MAX_SHIELD_DURATION;
                addFloatingText("SHIELD ACTIVATED!", player.x, player.y - 60, '#4ac0f7', 22);
                shields.splice(i, 1);
                updateStats();
            }
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            if (checkCollision(player, obstacles[i])) {
                if (isShielded) {
                    isShielded = false;
                    shieldDuration = 0;
                    obstacles.splice(i, 1);
                    addFloatingText("SHIELD BLOCKED HIT", player.x, player.y - 40, 'orange', 20);
                    updateStats();
                    return;
                }
                gameOver();
                return;
            }
        }
    }
    
    function levelUp() {
        level++;
        gameSpeed += 1;
        
        if (player.type === 'road') {
            player.type = 'air';
            player.emoji = '‚úàÔ∏è';
            addFloatingText("AIR COURIER MODE!", canvas.width/2, canvas.height/2, '#ffffff', 30);
        } else {
            player.type = 'road';
            player.emoji = 'üöö';
            addFloatingText("ROAD FREIGHT MODE!", canvas.width/2, canvas.height/2, '#ffffff', 30);
        }
        updateStats();
    }

    function gameLoop(timestamp) {
        if (gameState !== 'PLAYING') return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawLaneLines();
        movePlayer(); 
        moveAssets();
        handleSpawning(timestamp);
        handleCollisions();
        
        drawAssets();
        drawPlayer();
        updateAndDrawFloatingTexts();
        
        updateStats();

        animationFrameId = requestAnimationFrame(gameLoop);
    }
    
    function mapInputToPlayerX(clientX) {
        if (gameState !== 'PLAYING') return;
        
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        
        let newX = (clientX - rect.left) * scaleX;
        
        if (newX < player.size) newX = player.size;
        if (newX > canvas.width - player.size) newX = canvas.width - player.size;

        player.x = newX;
    }

    canvas.addEventListener('mousemove', (e) => {
        mapInputToPlayerX(e.clientX);
    });
    
    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        mapInputToPlayerX(e.touches[0].clientX);
    }, {passive: false});

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        mapInputToPlayerX(e.touches[0].clientX);
    }, {passive: false});

    showStartScreen();

</script>
